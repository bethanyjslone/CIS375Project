<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medication Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Add any other meta tags and scripts here -->
</head>
<body>
    <header>
        <!-- Your navigation bar, logo, or title goes here -->
        <nav>
            <ul>
                <li><a href="{{ url_for('main.index') }}">Home</a></li>
                <!-- Add more navigation items if needed -->
                {% if session.get('logged_in') %}
                    <li><a href="{{ url_for('main.logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('main.login') }}">Login</a></li>
                    <li><a href="{{ url_for('main.register') }}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <!-- Content from child templates will be inserted here -->
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- Footer content goes here -->
        <p>Â© 2023 Medication Tracker by University of Michigan</p>
    </footer>

    <script src="{{ url_for('static', filename='js/calendar.js') }}" defer></script>
    <!-- Add any other scripts here -->
</body>
</html>
